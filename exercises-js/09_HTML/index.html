<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
    <style>
          #content{
            padding : 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1> 
    </header>
    <nav>
        <a href wmnav ="./execises/test.html">00 - Teste</a> | 
        <a href wmnav ="./execises/text1.html">01 - Text 1 Tags</a> | 
        <a href wmnav ="./execises/text2.html">02 - Text 2 Tags</a> |
        <a href wmnav ="./execises/list.html">03 - List   Tags</a> |
        <a href wmnav ="./execises/nestedList.html">04 - Nested List   Tags</a> |
        <a href wmnav ="./execises/links.html">05 - Links</a> |
        <a href wmnav ="./execises/table.html">06 - Table</a> |

    </nav>
    <section id="content"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
       
        document.querySelectorAll('[wmnav]').forEach(link =>{
             
            const content = document.getElementById('content');
            content.innerHTML = '';

            link.onclick = function(e){
                e.preventDefault();
                fetch(link.getAttribute('wmnav'))
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html)
            }
        })
    </script>
</body>
</html>
