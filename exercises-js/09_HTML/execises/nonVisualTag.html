<h2>Tags não Visuais</h2>
<!--
    Tags Semanticas...
        section - Agrupamento temático de conteúdo
        article - Conteúdo auto-contido
        header - Cabeçalho do Documento
        footer - Rodapé do Documento
        nav - Agrupa os Links de Navegação
        aside - De lado (ex. sidebar). Relacionada com o conteúdo em volta (adendo)
        details - Exibe detalhes que pode ser exibidos ou escondidos

    As Famosas...
        div - Divisão ou Seção
        span - Usado para agrupar elementos inlane
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse é um testo com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>

    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 20px;
        color: salmon;
    }

</style>
