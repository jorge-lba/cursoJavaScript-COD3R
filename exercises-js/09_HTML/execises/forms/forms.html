<form method="POST">
    <input type="hidden" name="id" value="3">
    <input type="text" name="name">
    <input type="password" name="password">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="type" value="admin"> Admin
        <input type="radio" name="type" value="user"> User
        <input type="radio" name="type" value="teacher"> Teacher

    </div>
    <div>
        <input type="checkbox" name="active" >Ativo
    </div>
    <select name="state">
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="sp">São Paulo</option>
        <option value ="" selected>Selecione...</option>
    </select>

    <select name="interests" multiple size="5">
        <option value="js">JavaScript</option>
        <option value="c">C</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="go">GO</option>
    </select>

    <button formaction="http://localhost:3003/usuarios">Include</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>

</form>

    textarea{
